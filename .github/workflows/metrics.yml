name: Metrics
on:
  # Schedule updates (every day at midnight)
  schedule: [{cron: "0 0 * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["main"]}
jobs:
  # Job 1: General Stats (Base)
  base-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: EmperorLuxionVibecoder
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: UTC
          filename: github-metrics.svg
          config_display: large
          config_padding: 0, 8 + 11%
          
          # Optimization: Split Habits into separate job
          # Optimization: Removed heavy plugins
          
          # Solana Theme (Dark + Green/Purple)
          extras_css: |
            :root {
              --color-canvas-default: #0d1117;
              --color-canvas-subtle: #161b22;
              --color-border-default: #30363d;
              --color-fg-default: #c9d1d9;
              --color-fg-muted: #8b949e;
              --color-accent-fg: #9945ff;
              --color-neutral-muted: rgba(110, 118, 129, 0.4);
              --color-accent-subtle: rgba(153, 69, 255, 0.15);
            }
            .stat { font-family: 'Fira Code', monospace !important; }
            h1, h2, h3 { color: #14F195 !important; }
            .field svg { color: #9945ff !important; }


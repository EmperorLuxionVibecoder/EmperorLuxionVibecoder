name: Metrics
on:
  # Schedule updates (every day at midnight)
  schedule: [{cron: "0 0 * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # You'll need to create a Personal Access Token (PAT) with "repo" and "read:org" scopes
          # and add it as a secret named METRICS_TOKEN
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: EmperorLuxionVibecoder
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: UTC
          
          # Isometric Calendar (3D City View)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # Coding Habits (Time of day, etc)
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 30       # Increased to 30 days for better data
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_trim: yes      # Trim unused hours
          
          # Lines of code changed
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base
          
          # Languages
          plugin_languages: yes
          plugin_languages_details: lines, percentage
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 8
          plugin_languages_threshold: 0%
          
          # Visuals
          filename: github-metrics.svg
          config_display: large
          config_padding: 0, 8 + 11%

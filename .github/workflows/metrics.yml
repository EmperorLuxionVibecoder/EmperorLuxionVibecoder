name: Metrics
on:
  # Schedule updates (every day at midnight)
  schedule: [{cron: "0 0 * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # You'll need to create a Personal Access Token (PAT) with "repo" and "read:org" scopes
          # and add it as a secret named METRICS_TOKEN
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: EmperorLuxionVibecoder
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: UTC
          
          # Isometric Calendar (3D City View)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # Coding Habits (Time of day, etc)
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 30       # Increased to 30 days for better data
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_trim: yes      # Trim unused hours
          
          # Lines of code changed
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base
          
          # Languages
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 8
          plugin_languages_threshold: 0%
          plugin_languages_other: no
          
          # Visuals
          filename: github-metrics.svg
          config_display: large
          config_padding: 0, 8 + 11%
          
          # Solana Theme (Dark + Green/Purple)
          extras_css: |
            :root {
              --color-canvas-default: #0d1117;
              --color-canvas-subtle: #161b22;
              --color-border-default: #30363d;
              --color-fg-default: #c9d1d9;
              --color-fg-muted: #8b949e;
              --color-accent-fg: #9945ff; /* Solana Purple */
              --color-neutral-muted: rgba(110, 118, 129, 0.4);
              --color-accent-subtle: rgba(153, 69, 255, 0.15);
              --color-fg-subtle: #484f58;
            }
            .stat { font-family: 'Fira Code', monospace !important; }
            h1, h2, h3 { color: #14F195 !important; } /* Solana Green */
            .field svg { color: #9945ff !important; } /* Icons */

      - name: Generate RPG Stats (Terminal Style)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: EmperorLuxionVibecoder
          filename: github-rpg-stats.svg
          template: terminal
          base: header, activity, community, repositories
          config_timezone: UTC
          # Force terminal background to match repo theme
          extras_css: |
            .terminal { background-color: #0d1117 !important; border: 1px solid #30363d !important; }

      - name: Generate RPG Languages
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: EmperorLuxionVibecoder
          filename: github-rpg-langs.svg
          template: terminal
          base: ""
          # Force terminal background to match repo theme
          extras_css: |
            .terminal { background-color: #0d1117 !important; border: 1px solid #30363d !important; border-top: 0 !important; }
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 6
          plugin_languages_threshold: 0%
          config_timezone: UTC

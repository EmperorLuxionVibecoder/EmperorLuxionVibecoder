  # Job 3: RPG Stats (Terminal Style)
  rpg-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate RPG Stats
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: EmperorLuxionVibecoder
          filename: github-rpg-stats.svg
          template: terminal
          base: header, activity, community, repositories
          config_timezone: UTC
          extras_css: |
            .terminal { background-color: #0d1117 !important; border: 1px solid #30363d !important; }

  # Job 4: RPG Languages (Includes Private Repos)
  rpg-langs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate RPG Languages
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: EmperorLuxionVibecoder
          filename: github-rpg-langs.svg
          template: terminal
          base: ""
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_sections: most-used
          plugin_languages_indepth: no      # Disable indepth to prevent timeout errors
          plugin_languages_limit: 8
          plugin_languages_threshold: 0%
          plugin_languages_ignored: ""      # Ensure nothing is ignored (includes private by default if token keys are set)
          config_timezone: UTC
          extras_css: |
            .terminal { background-color: #0d1117 !important; border: 1px solid #30363d !important; border-top: 0 !important; }
